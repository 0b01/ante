weight: 5
title: "IO"
description: >
    <div class="highlight-textalign-left"><pre><span class="c">//print every line in the file</span>
    
    <code class="language/ante" data-lang="ante">file = <span class="k">mut</span> <span class="kt">InFile</span> <span class="s">"file.txt"</span>

    <span class="k">for</span> line <span class="k">in</span> file <span class="k">do</span>
        print line

    <span class="c1">//or</span>

    map file print


    <span class="c1">//reading an integer from stdin:</span>

    n: <span class="kt">i32</span> = read ()


    <span class="c1">//Or read directly from an xml-formatted file: </span>

    n: <span class="kt">i32</span> = file.read <span class="s">"&lt;value&gt;{}&lt;/value&gt;"</span>

    </code></pre></div>

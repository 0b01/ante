description: >
    <div class="highlight-textalign-left"><pre><span class="k">given</span> <span class="kt">Iterable a string</span>

    parse_csv (text: <span class="kt">a</span>) -> <span class="kt">Vec</span> (<span class="kt">Vec string</span>) =
        lines text
        |> skip <span class="m">1</span>
        |> map (split _ <span class="s">","</span>)
        |> collect

    csv1 = parse_csv (<span class="kt">File</span>.open<span class="k">!</span> <span class="s">"input.csv"</span>)

    csv2 = parse_csv <span class="s">"a,b,c\n1,2,3\n4,5,6"</span>


weight: 4
title: "IO"
description: >
    <div class="highlight-textalign-left"><pre><span class="c">//print every line in the file</span>
    
    <code class="language/ante" data-lang="ante"><span class="k">var</span> f = <span class="kt">InFile</span> <span class="s">"file.txt"</span>

    f.iter print

    
    <span class="c">//write everything from "answer" and on to out.txt</span>

    <span class="k">var</span> out = <span class="kt">OutFile</span> <span class="s">"out.txt"</span>

    <span class="k">let</span> pos = f.find <span class="s">"answer"</span>
        ? <span class="kt">None</span> -> end f

    <span class="k">let</span> pos_to_end = f#(pos..)

    out.write pos_to_end</code></pre></div>

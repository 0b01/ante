title: "Compiler Extensions"
description: >
    <div class="highlight-textalign-left"><pre class="center-align"><code class="language/ante" data-lang="ante"><span class="c1">//Automatically thunk-ify parameters with !lazy</span>

    <span class="cp">!lazy</span>

    <span class="nf">when</span> LessThan a b c = a
       | EqualTo a b c = b
       | GreaterThan a b c = c

    (ans, guess) = (<span class="m">42</span>, <span class="m">53</span>)


    <span class="c1">//only "too high!" is outputted</span>

    when (compare guess ans)   \
        (print <span class="s">"too low!"</span>)     \
        (print <span class="s">"just right!"</span>)  \
        (print <span class="s">"too high!"</span>)</span></code></pre></div>

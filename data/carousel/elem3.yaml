weight: 3
title: "Type Inference"
description: >
    <div class="highlight-textalign-left"><pre class="center-align"><code class="language/ante" data-lang="ante"><span class="c1">//A collection of elements of type 'e</span>

    <span class="k">trait</span> <span class="kt">Collection 'c 'e</span> <span class="k">given</span> <span class="kt">'c</span> -> <span class="kt">'e</span>
        push <span class="kt">'c</span> <span class="kt">'e</span> -> <span class="kt">'c</span>
        len <span class="kt">'c</span> -> <span class="kt">usz</span>
        get col:<span class="kt">'c</span> idx:<span class="kt">usz</span> -> <span class="kt">'e</span> <span class="k">given</span> idx < len col

    <span class="k">trait</span> <span class="kt">Show 't</span>
        to_string <span class="kt">'t</span> -> <span class="kt">Str</span>

    <span class="c1">//print_elem: c:'a i:usz -> Str given Collection 'a 'b, Show 'b, i < len c</span>

    print_elem c i =
        get c i |> to_string
    </code></pre></div>
